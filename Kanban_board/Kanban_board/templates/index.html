<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban Board</title>
</head>
<body>
    <form method="POST" action="/add">
        <input type="text" name="title" required>
        <button type="submit">Add Task</button>
    </form>
    <div>
        <div>
            <h2>To Do</h2>
            {% for task in todo_tasks %}
                <div>
                    {{ task.title }}
                    <form method="POST" action="/move/{{ task.id }}/right">
                        <button type="submit">→</button>
                    </form>
                </div>
            {% endfor %}
        </div>
        <div>
            <h2>In Progress</h2>
            {% for task in inprogress_tasks %}
                <div>
                    <form method="POST" action="/move/{{ task.id }}/left">
                        <button type="submit">←</button>
                    </form>
                    {{ task.title }}
                    <form method="POST" action="/move/{{ task.id }}/right">
                        <button type="submit">→</button>
                    </form>
                </div>
            {% endfor %}
        </div>
        <div>
            <h2>Done</h2>
            {% for task in done_tasks %}
                <div>
                    <form method="POST" action="/move/{{ task.id }}/left">
                        <button type="submit">←</button>
                    </form>
                    {{ task.title }}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
